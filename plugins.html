  <script type="text/javascript">
    /**
     * Create a new DOM node for the current document.
     * @param tagname The name of the node
     * 
     * Further parameters are treated as follows:
     *   strings: put inside verbatim
     *   DOM nodes: put inside node
     *   objects (maps): used to set attributes: strings are attributes, functions are evt handlers
     *
     * @return A DOM node
     *
     * Basic usage: var mySpan = newNode('span', "Hello World!");
     *
     * Supports attributes and event handlers:
     * var mySpan = newNode('span', {style:"color: red", focus: function(){alert(this)}, id:"hello"},
     *              "World, Hello!");
     * Also allows nesting to create trees:
     * var myPar = newNode('p', newNode('b',{style:"color: blue"},"Hello"), mySpan)
     */
    function newNode(tagname) {
      var node = document.createElement(tagname);
      for (var i = 1; i < arguments.length; i++) {
        var arg = arguments[i];
        if (typeof arg == 'string') {
          // Text node
          node.appendChild(document.createTextNode(arg));
        } else if (typeof arg == 'object') {
          if (arg.nodeName) {
            // It' a DOM Node
            node.appendChild(arg);
          } else {
            // It's a map specifying class, style, event handlers or attributes
            for (var key in arg) {
              var value = arg[key];
              if (key == 'class') {
                // Class is treated differently from normal attributes...
                node.className = value;
              } else if (key == 'style') {
                // ...as is style
                node.style.cssText = value;
              } else if (typeof value == 'function') {
                // It's an event handler
                try {
                  node.addEventListener(key, value, false); //W3C
                } catch (e) {
                  try {
                    node.attachEvent('on' + key, value, "Language"); //MSIE
                  } catch (e2) {
                    node['on' + key] = value;
                  }
                }
              } else { // It's a normal attribute!
                node.setAttribute(key, value);
              }
            } // End loop over arg
          } // End else clause of checking for DOM node.
        } // End check for typeof object
      } // End loop over extra arguments
      return node;
    }
    
    function makePluginEntry(info) {
      return newNode('li', {'class': 'plugin', 'id': info.identifier + '-entry'},
        newNode('a', {'href': info.screenshot, 'rel': 'lightbox', 'class': 'pluginScreenshotLink'}, newNode('img', {'src': info.screenshot, 'class': 'pluginScreenshot', 'title': "Screenshot"})),
        newNode('div', {'class': 'pluginHeader'},
          newNode('span', {'class': 'pluginName'}, info.name),
          newNode('span', {'class': 'pluginStatus', 'id': info.identifier + '-status'}, " " + info.browsers.firefox.pluginVersion)
        ),
        newNode('div', {'class': 'pluginDescription'}, info.description),
        newNode('div', {'class': 'pluginLinks'},
          newNode('a', {'href': info.siteUrl}, "Website")
        )
      );
    };
  
    jQuery.ajax({
      type: "GET",
      cache: false,
      dataType: "json",
      url: "repository.json",
      success: function(data) {
        jQuery('#plugins-loading').hide();
        for (var i = 0; i < data.plugins.length; i++) {
          jQuery('#plugins-list').append(makePluginEntry(data.plugins[i]));
        }
      },
      failure: function() {
        jQuery('#plugins-loading').hide();
        jQuery('#plugins-list').append(newNode('div', "Could not load plugins!"));
      }
    });
  </script>
