<!DOCTYPE html>
<html>
  <head>
    <title>200ms delayed window spawn</title>
    <script type="text/javascript">
      function fn() {
        window.name = "win1";
        window.setTimeout(function() {
          window.open("win2.html", "_blank");
        }, 200);
      }
    </script>
  </head>
  <body onload="fn()">
  </body>
</html>
