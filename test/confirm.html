<!DOCTYPE html>
<html>
  <head>
    <title>200ms delayed confirm</title>
    <script type="text/javascript">
      function fn() {
        window.setTimeout(function() {
          if (confirm("meow?")) {
            alert("yes");
          } else {
            alert("no");
          }
        }, 200);
      }
    </script>
  </head>
  <body onload="fn()">
  </body>
</html>
